<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col header__search d-flex">
                <div class="header__logo">
                    <img src="../assets/icons/logo.svg" alt="logo">
                </div>
            <div class="header__search-bar d-flex">
                <img src="../assets/icons/zoom.svg" alt="zoom">
                <input type="search" id="search" placeholder="Search store">
                <label for="search"></label>
            </div>
            </div>
            <div class="col header__navigation d-flex">
                <div class="header__hamburger-menu">
                <input id="header__menu-toggle" type="checkbox"/>
                <label class="header__menu-btn" for="header__menu-toggle">
                </label>
                </div>
                <nav class="header__menu">
                    <ul class="d-flex">
                    <li><a href="#" class="active">products</a></li>
                    <li><a href="#">story</a></li>
                    <li><a href="#">manufacturing</a></li>
                    <li><a href="#">packaging</a></li>
                    </ul>
                </nav>
                <div class="header__user-elements d-flex">
                    <img src="../assets/icons/basket.svg" alt="basket">
                    <img src="../assets/icons/person.svg" alt="person">
                </div>

            </div>
        </div>
    </div>
</header>

</body>
</html>
